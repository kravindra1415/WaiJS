<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        div {
            display: inline-block;
        }

        #table {
            display: block;
        }

        button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
        }

        th,
        td {
            border: 1px solid rebeccapurple;
            padding: 5px;
        }
    </style>
</head>

<body>
    <button onclick="createTable()" id="button">Show</button>
    <div id="table"></div>

    <script>
        const showTableButton = document.getElementById('button');
        const myTable = document.getElementById('table');

        let employees = [
            {
                id: 1,
                name: 'james',
                edu: "MCA"
            },
            {
                id: 2,
                name: 'smith',
                edu: "MCS"
            },

            {
                id: 3,
                name: 'king',
                edu: "MS"
            },
        ]
        const headers = ['ID', 'Age', 'Country'];
        // showTableButton.addEventListener('click', () => {

        function createTable() {
            //const createTable = document.createElement('table');

            createTable = "<table>"
            const headerRow = document.createElement('tr');

            headers.forEach(headerText => {
                const header = document.createElement('th');
                const textNode = document.createTextNode(headerText);
                header.appendChild(textNode);
                headerRow.appendChild(header);
            });

            createTable.appendChild(headerRow);

            employees.forEach(emp => {
                let row = document.createElement('tr');

                Object.values(emp).forEach(text => {
                    const cell = document.createElement('td');
                    const textNode = document.createTextNode(text);
                    cell.appendChild(textNode);
                    row.appendChild(cell);
                });

                createTable.appendChild(row);
            })

            myTable.appendChild(createTable);
        }
    </script>
</body>

</html>
