<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #myContainer {
            width: 400px;
            height: 400px;
            position: relative;
            background: red;
        }

        #myAnimation {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: blueviolet;
            border-radius: 25px;
        }
    </style>
</head>

<body>
    <button>Click ME</button>
    <div id="myContainer">
        <div id="myAnimation"></div>
    </div>
</body>

</html>
