<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<button id="btn">Click</button>
<p id="p1"></p>

<button id="mouse" onmouseover="mouseOver()" onmouseout=" mouseOut()">Hover me</button>

<script>
    document.getElementById('btn').addEventListener('click', fun)

    function fun() {
        document.getElementById('p1').innerHTML = "HELLO " + "<br/>" + "Welcome";
    }

    document.getElementById('btn').addEventListener('mouseover', mouseOver)
    document.getElementById('btn').addEventListener('mouseout', mouseOut)

    function mouseOver() {
        document.getElementById("mouse").style.color = "yellow";
    }

    function mouseOut() {
        document.getElementById("mouse").style.color = "red";
    }
</script>

<body>

</body>

</html>
