<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Triangle {
            constructor() {

            }
            static show() {
                return ("static method");
            }

            static show2() {
                return ("static method again");
            }
        }

        class ABC {
            constructor() {
                document.writeln(ABC.show());
            }

            static show() {
                return ("static method.")
            }

            display() {
                document.write("<br />" + Triangle.show() + " within non static");
            }
        }

        a = new ABC();
        a.display();
    </script>
</body>

</html>
