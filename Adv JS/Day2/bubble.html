<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="d1" onclick="highlight(event,this)">div1
        <div class="d2" onclick="highlight(event,this)">div2
            <div class="d3" onclick="highlight(event,this)">div3
            </div>
        </div>
    </div>

    <script>

        //avoid event bubbling
        function highlight(event, element) {
            element.style.backgroundColor = "yellow";
            alert(element.className);
            if (element.className == 'd3')
                event.stopPropagation();
            element.style.backgroundColor = " ";

            //event bubbling
            // function highlight(element) {
            //     element.style.backgroundColor = "yellow";
            //     alert(element.className);
            //     element.style.backgroundColor = " ";
        }
    </script>
</body>

</html>
