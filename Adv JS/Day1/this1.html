<body>
    <script>
        //console.log(this)

        function sum() {
            var add = 2 + 2;
            console.log("sum of two num is :" + add);
            console.log(this);
        }
        //sum()

        //this in object
        const chotu = {
            name: "vinod",
            edu: "MCS",

            sum: function () {
                var add = 2 + 2;
                console.log("sum of two num is :" + add);
                console.log(this);
            }
        }
        chotu.sum();
    </script>
