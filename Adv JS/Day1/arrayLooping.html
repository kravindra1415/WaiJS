    , initial-scale=1.0">

<body>
    <p id="demo"></p>

    <script>
        const fruits = ["Apple", "Banana", "Orange", "Mango"];
        let fLength = fruits.length;

        let text = "<ul>";
        for (let index = 0; index < fruits.length; index++) {
            text += "<li>" + fruits[index] + "</li>"
        }
        text += "</ui>";

        document.getElementById('demo').innerHTML = text;
    </script>
